<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>criando sua aventurururur</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>


</head>

<body>
    <main>
        <div class="passo ativo" id="passo-0">
            <img src="" alt="">
            <p>Tem algum filme novo que você queria ver?</p>
            <button class="btn-proximo" data-proximo="1">(Sim) assistir filme novo</button>
            <button class="btn-proximo" data-proximo="2">(Não) Ver o que está passando agora</button>
        </div>

        <div class="passo" id="passo-1">
            <p>Assistir</p>
            <button class="btn-proximo" data-proximo="3">Você se prepara para assistir</button>
            <button class="btn-proximo" data-proximo="4">Continuar procurando filmes</button>
        </div>

        <div class="passo" id="passo-2">
            <p>Interessado no que está passando?</p>
            <button class="btn-proximo" data-proximo="5">(Sim) Assistir filme atual</button>
            <button class="btn-proximo" data-proximo="6">(Não) Mudar de canal</button>
        </div>

        <div class="passo" id="passo-3">
            <p>Você terminou o filme, gostou?</p>
            <button class="btn-proximo" data-proximo="7">(Sim)</button>
            <button class="btn-proximo" data-proximo="8">(Não)</button>
        </div>
    </main>


    <script src='script.js'></script>
</body>

</html>
